			function generarNombreCompleto() {
				var nombre = generarNombre();
				var apellido = generarApellido();
				var nombreCompleto = nombre + " " + apellido;
				return nombreCompleto;
			}
			
			function generarNombre() {
				var nombres = ["Juan", "María", "Carlos", "Ana", "Pedro", "Laura", "José", "Marta", "Luis", "Elena"];
				var indice = Math.floor(Math.random() * nombres.length);
				return nombres[indice];
			}
			
			function generarApellido() {
				var apellido;
				if (Math.random() < 0.5) {
					apellido = apellidosEspanoles[Math.floor(Math.random() * apellidosEspanoles.length)];
				} else {
					apellido = apellidosPortugueses[Math.floor(Math.random() * apellidosPortugueses.length)];
				}
				return apellido;
			}
			
			function generarEstudiantes() {
				var cantidad = document.getElementById("cantidadEstudiantes").value;
				var listaEstudiantes = "";
				for (var i = 0; i < cantidad; i++) {
					var nombreCompleto = generarNombreCompleto();
					listaEstudiantes += nombreCompleto + "<br>";
				}
				document.getElementById("estudiantes").innerHTML = listaEstudiantes;
			}

		<label for="cantidadEstudiantes">Cantidad de Estudiantes:</label>

		<button onclick="generarEstudiantes()">Generar Estudiantes</button>
		<p id="estudiantes"></p>
